<div class="main-wrapper">
  <div class="list">

    <div class="tile tile-right" *ngFor="let feed of feedsList | async as feedsList">
      <div class="card">
        <mat-card>
          <mat-icon class="edit-icon" (click)="openDetail(feed)">edit</mat-icon>
          <mat-card-header>
            <mat-card-title>{{feed.title}}</mat-card-title>
            <mat-card-subtitle></mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            {{feed.body}}
          </mat-card-content>
          <mat-card-content class="image__container">
            <img class="image" [src]="feed.image">
            <p>Editor: {{feed.publisher}}</p>
            <p class="source__text">Fuente: {{feed.source}}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>
            </button>
          </mat-card-actions>
        </mat-card>

      </div>
    </div>

  </div>
</div>
